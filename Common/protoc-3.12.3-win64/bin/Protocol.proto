syntax = "proto3";

package Protocol;
//import "google/protobuf/timestamp.proto";
option csharp_namespace = "Google.Protobuf.Protocol";

enum MsgId {
  S_ENTER_GAME = 0;
  S_LEAVE_GAME2 = 1;
  S_SPAWN2 = 2;
  S_DESPAWN2 = 3;
  C_MOVE2 = 4;
  S_MOVE2 = 5;
  S_CONNECTED = 10;
  C_LOGIN = 11;
  S_LOGIN = 12;
  C_ENTER_GAME = 13;
  C_CREATE_PLAYER = 14;
  S_CREATE_PLAYER = 15;
}

enum SkillType {
  SKILL_NONE = 0;
  SKILL_AUTO = 1;
  SKILL_PROJECTILE = 2;
}

enum PlayerServerState {
  SERVER_STATE_LOGIN = 0;
  SERVER_STATE_LOBBY = 1;
  SERVER_STATE_GAME = 2;
}

message S_EnterGame {
  PlayerInfo player = 1;
}

message S_LEAVE_GAME {
}

message S_SPAWN {
  repeated PlayerInfo players = 1;
}

message S_DESPAWN {
  repeated int32 playerIds = 1;
}

message C_MOVE {
  int32 posX = 1;
  int32 posY = 2;
}

message S_MOVE {
  int32 playId = 1;
  int32 posX = 2;
  int32 posY = 3;
}

message S_Connected {
}

message C_Login {
  string uniqueId = 1;
}

message S_Login {
  int32 loginOk = 1;
  repeated LobbyPlayerInfo players = 2;
}

message C_CreatePlayer {
  string name = 1;
}

message S_CreatePlayer {
  LobbyPlayerInfo player = 1;
}

message C_EnterGame {
  string name = 1;
}

message LobbyPlayerInfo {
  string name = 1;
  StatInfo statInfo = 2;
}

message PlayerInfo {
  int32 playerId = 1;
  string name = 2;
  int32 posX = 3;
  int32 posY = 4;
}

message StatInfo {
  int32 level = 1;
  int32 hp = 2;
  int32 maxHp = 3;
  int32 attack = 4;
  float speed = 5;
  int32 totalExp = 6;
}