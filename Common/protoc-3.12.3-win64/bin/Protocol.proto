syntax = "proto3";

package Protocol;
//import "google/protobuf/timestamp.proto";
option csharp_namespace = "Google.Protobuf.Protocol";

enum MsgId {
  S_ENTER_GAME = 0;
  S_LEAVE_GAME = 1;
  S_SPAWN = 2;
  S_DESPAWN = 3;
  C_MOVE = 4;
  S_MOVE = 5;
  S_CHAT = 6;
  C_CHAT = 7;
  S_SKILL = 8;
  C_SKILL = 9;
  S_CONNECTED = 10;
  C_LOGIN = 11;
  S_LOGIN = 12;
  C_ENTER_GAME = 13;
  C_CREATE_PLAYER = 14;
  S_CREATE_PLAYER = 15;
}

enum State {
  STATE_IDLE = 0;
  STATE_MOVE = 1;
  STATE_ATTACK = 2;
  STATE_SKILL = 3;
  STATE_DIE = 4;
}

enum SkillType {
  SKILL_NONE = 0;
  SKILL_AUTO = 1;
  SKILL_PROJECTILE = 2;
}

enum PlayerServerState {
  SERVER_STATE_LOGIN = 0;
  SERVER_STATE_LOBBY = 1;
  SERVER_STATE_GAME = 2;
}

message S_EnterGame {
  PlayerInfo player = 1;
}

message S_LeaveGame {
}

message S_Spawn {
  repeated PlayerInfo players = 1;
}

message S_Despawn {
  repeated int32 playerIds = 1;
}

message C_Move {
  PositionInfo destInfo = 1;
  PositionInfo posInfo = 2;
}

message S_Move {
  int32 playerId = 1;
  PositionInfo destInfo = 2;
  PositionInfo posInfo = 3;
}

message C_Skill {
  SkillInfo info = 1;
}

message S_Skill {
  int32 playerId = 1;
  SkillInfo info = 2;
}

message C_Chat {
  int32 playerId = 1;
  string chatMessage = 2;
}

message S_Chat {
  int32 playerId = 1;
  string chatMessage = 2;
}

message S_Connected {
}

message C_Login {
  string uniqueId = 1;
}

message S_Login {
  int32 loginOk = 1;
  repeated LobbyPlayerInfo players = 2;
}

message C_CreatePlayer {
  string name = 1;
  int32 job = 2;
}

message S_CreatePlayer {
  LobbyPlayerInfo player = 1;
}

message C_EnterGame {
  string name = 1;
}

// Lobby 에서만 사용하는 PlayerInfo
message LobbyPlayerInfo {
  int32 playerDbId = 1;
  string name = 2;
  PlayerStatInfo playerStatInfo = 3;
  int32 job = 4;
}

message PlayerInfo {
  int32 playerId = 1;
  string name = 2;
  PositionInfo posInfo = 3;
  PositionInfo destInfo = 4;
  int32 job = 5;
  PlayerStatInfo playerStatInfo = 6;
}

message StatInfo {
  int32 level = 1;
  float hp = 2;
  float maxHp = 3;
  float attack = 4;
  float defence = 5;
  float moveSpeed = 6;
  float turnSpeed = 7;
  float attackSpeed = 8;
}

message PlayerStatInfo {
  int32 level = 1;
  float hp = 2;
  float maxHp = 3;
  float attack = 4;
  float defence = 5;
  float moveSpeed = 6;
  float turnSpeed = 7;
  float attackSpeed = 8;
  //StatInfo statInfo = 1;
  int32 exp = 9;
  uint32 gold = 10;
  float next_level_up = 11;
  float current_exp = 12;
  float regeneration = 13;
  float mana = 14;
  float max_mana = 15;
  float mana_regeneration = 16;
  int32 skill_point = 17;
  // TODO : STR,DEX,INT,LUC
}

message EnemyStatInfo {
  StatInfo statInfo = 1;
  int32 enemyExp = 2;
  // TODO : ItemData
}

message PositionInfo {
  State state = 1;
  float posX = 2;
  float posY = 3;
  float posZ = 4; 
}

message SkillInfo {
  int32 skillId = 1;
}

