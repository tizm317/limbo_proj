syntax = "proto3";

package Protocol;
//import "google/protobuf/timestamp.proto";
option csharp_namespace = "Google.Protobuf.Protocol";

enum MsgId {
  S_ENTER_GAME = 0;
  S_LEAVE_GAME = 1;
  S_SPAWN = 2;
  S_DESPAWN = 3;
  C_MOVE = 4;
  S_MOVE = 5;
  S_CHAT = 6;
  C_CHAT = 7;
  S_CONNECTED = 10;
  C_LOGIN = 11;
  S_LOGIN = 12;
  C_ENTER_GAME = 13;
  C_CREATE_PLAYER = 14;
  S_CREATE_PLAYER = 15;
}

enum State {
  STATE_IDLE = 0;
  STATE_MOVE = 1;
  STATE_ATTACK = 2;
  STATE_SKILL = 3;
  STATE_DIE = 4;
}

enum SkillType {
  SKILL_NONE = 0;
  SKILL_AUTO = 1;
  SKILL_PROJECTILE = 2;
}

enum PlayerServerState {
  SERVER_STATE_LOGIN = 0;
  SERVER_STATE_LOBBY = 1;
  SERVER_STATE_GAME = 2;
}

message S_EnterGame {
  PlayerInfo player = 1;
}

message S_LeaveGame {
}

message S_Spawn {
  repeated PlayerInfo players = 1;
}

message S_Despawn {
  repeated int32 playerIds = 1;
}

message C_Move {
  PositionInfo posInfo = 1;
  //repeated Position destinations = 2;
}

message S_Move {
  int32 playerId = 1;
  PositionInfo posInfo = 2;
  //repeated Position destinations = 3;
}

message C_Chat {
  int32 playerId = 1;
  string chatMessage = 2;
}

message S_Chat {
  int32 playerId = 1;
  string chatMessage = 2;
}

message S_Connected {
}

message C_Login {
  string uniqueId = 1;
}

message S_Login {
  int32 loginOk = 1;
  repeated LobbyPlayerInfo players = 2;
}

message C_CreatePlayer {
  string name = 1;
}

message S_CreatePlayer {
  LobbyPlayerInfo player = 1;
}

message C_EnterGame {
  string name = 1;
}

message LobbyPlayerInfo {
  string name = 1;
  StatInfo statInfo = 2;
}

message PlayerInfo {
  int32 playerId = 1;
  string name = 2;
  PositionInfo posInfo = 3;
  //repeated Position destinations = 4;
}

message StatInfo {
  int32 level = 1;
  int32 hp = 2;
  int32 maxHp = 3;
  int32 attack = 4;
  float speed = 5;
  int32 totalExp = 6;
}

message PositionInfo {
  State state = 1;
  float posX = 2;
  float posY = 3;
  float posZ = 4; 
}

